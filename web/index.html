<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Calculator service</h1>
            <div class="mb-3">
                <label for="actionSelect" class="form-label">Select Action</label>
                <select id="actionSelect" class="form-select">
                    <option value="calculate">Calculate Expression</option>
                    <option value="getAll">Get All Expressions</option>
                    <option value="getById">Get Expression by ID</option>
                </select>
            </div>
            <div id="expressionInput" class="mb-3">
                <label for="expression" class="form-label">Expression</label>
                <input type="text" id="expression" class="form-control" placeholder="Enter your expression"/>
            </div>
            <div id="idInput" class="mb-3" style="display:none;">
                <label for="expressionId" class="form-label">Expression ID</label>
                <input type="text" id="expressionId" class="form-control" placeholder="Enter expression ID"/>
            </div>
            <button id="submitBtn" class="btn btn-custom w-100">Send Request</button>
            <div id="responseArea" class="response-container mt-4" style="display:none;">
                <div class="card">
                    <div class="card-header">
                        Response
                    </div>
                    <div class="card-body">
                        <pre id="responseText" class="readable-view"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
